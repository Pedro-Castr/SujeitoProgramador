<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label for="pnome">Primeiro nome</label>
        <input type="text" id="pnome" name="pnome" placeholder="Ex: Pedro" required>

        <br><br>

        <label for="unome">Último nome</label>
        <input type="text" name="unome" id="unome" required>

        <br><br>

        <label for="email">Seu email</label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="nivel">Qual seu nível na programação?</label> <br>
        <label>
            <input type="radio" name="nivel" value="iniciante" checked>Iniciante
        </label>
        <label>
            <input type="radio" name="nivel" value="intermediario">Intermediário
        </label>
        <label>
            <input type="radio" name="nivel" value="avancado">Avançado
        </label>

        <br><br>

        <label for="escolaridae">
            <strong>Sua escolaridade</strong>
        </label>
        <select id="escolaridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Educação Básica</option>
            <option>Ensino Médio</option>
            <option>Ensino Superior</option>
        </select>

        <br><br>

        <label for="tecnologias">
            <strong>Selecione a tecnologias que você conhece</strong>
        </label> <br>

        <input type="checkbox" nam e="tecnologia1" id="tecnologia1" value="HTML">
        <label for="tecnologia1">HTML</label>

        <input type="checkbox" nam e="tecnologia2" id="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>

        <input type="checkbox" nam e="tecnologia3" id="tecnologia3" value="Javascript">
        <label for="tecnologia3">Javascript</label>

        <br><br>

        <label for="datanascimento">Data de nascimento</label>
        <input type="date" name="datanascimento" id="datanascimento">

        <br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
