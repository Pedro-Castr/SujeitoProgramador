<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- 
        Tabelas são compostas por linhas, que são compostas por células
        tr => linhas
        th => cabeçalho
        td => itens
    -->

    <h1>Tabelas</h1>

    <table>
        <caption>Aprendendo a usar tabelas</caption>
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Troca de vidro</td>
            <td>R$500</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Cortar a grama</td>
            <td>R$150</td>
        </tr>
    </table>

    <h2>
        <a href="index.html">Voltar</a>
    </h2>
</body>
</html>
