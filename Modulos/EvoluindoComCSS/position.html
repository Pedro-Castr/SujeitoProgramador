<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="position.css">
    <title>Positions</title>
</head>
<body>
    <!-- 
        1. Por padrão temos o Static (estático)
        2. Relative: o elemento é posicionado em relação a sua posição normal. permite manipular as propriedades top, bottom, left e right
        3. Absolute: é posicionado em relação ao seu elemento pai mais próximo que possui relative, se não tiver relative, é posicionado em relação ao body
        4. Fixed: é posicionado em relação ao viewport, sempre fica na mesma posição mesmo se a página tem scroll. Tem acesso as propriedades top, bottom, left e right
        5. Sticky: é posiconado em relação a posição do nosso scroll
    -->
    <div class="container">
        <h1>Mexendo com positions</h1>
        <p>Seja bem vindo ao curso, estamos usando CSS</p>
    </div>

    <div class="area-relative">
        Essa é uma div de área relativa!
        
        <div class="area-absolute">
            Essa é uma div de área absolute!
        </div>
    </div>

    <div class="area-fixed">
        Essa é uma div fixa! (role a página)
    </div>

    <div class="area-sticky">
        Essa é uma div grudenta!
    </div>
</body>
</html>
