<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox.css">
    <title>FlexBox</title>
</head>
<body>
    <div class="container">
        <div class="session">
            <div class="area item-1">1</div>
            <div class="area item-2">2</div>
            <div class="area item-3">3</div>
        </div>

        <div class="session">
            <div class="area flex item-4">4</div>
            <div class="area flex item-5">5</div>
            <div class="area flex item-6">6</div>
        </div>

        <div class="flex1">
            <div class="session">
                <div class="area item-7">7</div>
                <div class="area item-8">8</div>
                <div class="area item-9">9</div>
            </div>
        </div>

        <div class="flex2">
            <div class="session">
                <div class="area item-10">10</div>
                <div class="area item-11">11</div>
                <div class="area item-12">12</div>
            </div>
        </div>
    </div>
</body>
</html>
